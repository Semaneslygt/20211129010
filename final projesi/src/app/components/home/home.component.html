<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">    
      <h3>Ürünler</h3>
      <hr />
    </div>
     <div class="col-md-12 text-right">
      <button class="btn btn-success" (click)="Ekle(modalEkleDuzenle)" [disabled]="servis.aktifUye.admin==0">Ürün Ekle</button>
    </div> 
  </div>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered table-stripped rounded table-hover mt-3 h75px">
        <thead class="bg-dark">
          <th>ID</th>
          <th>GÖRSEL</th>
          <th>ÜRÜN ADI</th>
          <th>STOK</th>
          <th>FİYAT</th>
          <th>ÖZELLİK</th>
          <th>KAYIT TARİHİ</th>
          <th>DÜZENLEME TARİHİ</th>
          <th>DÜZENLE</th>
          <th>SİL</th>
        </thead>
        <tbody>
           <tr *ngFor="let pro of urunler">
            <td>{{pro.id}}</td>
            <td><img src="{{pro.gorsel}}" width="100" height="100" /></td>
            <td>{{pro.urunAdi}}</td>
            <td>{{pro.stok}}</td>
            <td>{{pro.fiyat}}</td>
            <td class="w50px">{{pro.ozellik}}</td>
            <td>{{pro.kaytarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td>{{pro.duztarih | date:'dd.MM.yyyy HH:mm:ss'}}</td>
            <td><button class="btn btn-sm btn-outline-warning w-100 text-black" (click)="Duzenle(pro,modalEkleDuzenle)"
                [disabled]="servis.aktifUye.admin==0">Düzenle</button></td>
            <td><button class="btn btn-sm btn-outline-danger w-100 text-black" (click)="Sil(modalSil)"
                [disabled]="servis.aktifUye.admin==0">Sil</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
